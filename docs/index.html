   <div class="container">
       <header>
           <h1>My Daily Story</h1>

       <main>
           <section class="latest-chapter">
               <h2>Latest Chapter</h2>

                   <!-- Latest chapter will load here -->
               </div>
           </section>

           <section class="chapter-list">
               <h2>Chapter List</h2>
               <div id="chapters-container">
                   <!-- Chapter links will be generated here -->
               </div>
           </section>
       </main>

       <footer>

       </footer>
   </div>

</html>
